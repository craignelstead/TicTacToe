<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="tttboard">
        <div class="tttsquare" id="ttt1-1" data-row="1" data-col="1"></div>
        <div class="tttsquare" id="ttt1-2" data-row="1" data-col="2"></div>
        <div class="tttsquare" id="ttt1-3" data-row="1" data-col="3"></div>
        <div class="tttsquare" id="ttt2-1" data-row="2" data-col="1"></div>
        <div class="tttsquare" id="ttt2-2" data-row="2" data-col="2"></div>
        <div class="tttsquare" id="ttt2-3" data-row="2" data-col="3"></div>
        <div class="tttsquare" id="ttt3-1" data-row="3" data-col="1"></div>
        <div class="tttsquare" id="ttt3-2" data-row="3" data-col="2">O</div>
        <div class="tttsquare" id="ttt3-3" data-row="3" data-col="3">X</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
