<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&family=Oswald:wght@700&family=Oxygen:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gametitle">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="gamecontrol">
        <div id="setupGame">
            <input type="text" id="player1" value="Player X" name="player1">
            <label id ="p1label" for="player1">Human</label>

            <input type="text" id="player2" value="Player O" name="player2">
            <label id ="p2label" for="player2">Computer</label>
            
            <button id="startGame">Start Game</button>
        </div>
        <div id="scoreboard">
            <h2 id="gameMessage"> </h2>
            <h3 id="player1score"> </h3>
            <h3 id="player2score"> </h3>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    <div id="tttboard">
        <div class="tttsquare" id="ttt0" data-row="1" data-col="1"></div>
        <div class="tttsquare" id="ttt1" data-row="1" data-col="2"></div>
        <div class="tttsquare" id="ttt2" data-row="1" data-col="3"></div>
        <div class="tttsquare" id="ttt3" data-row="2" data-col="1"></div>
        <div class="tttsquare" id="ttt4" data-row="2" data-col="2"></div>
        <div class="tttsquare" id="ttt5" data-row="2" data-col="3"></div>
        <div class="tttsquare" id="ttt6" data-row="3" data-col="1"></div>
        <div class="tttsquare" id="ttt7" data-row="3" data-col="2"></div>
        <div class="tttsquare" id="ttt8" data-row="3" data-col="3"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
